<!DOCTYPE html>
<html>

<head>
	<title> Whatsapp Chat with automatic write the html throught javscript custom code onload page visible html</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
window.addEventListener('load', function() {
  mydFunction();
});

function mydFunction() {
  var btn = document.createElement("a");
  btn.innerHTML = "<a href='https://api.whatsapp.com/send?phone=123456789&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Varela%202.' class='float' target='_blank'><i class='fa fa-whatsapp my-float' style='font-size:40px'></i></a>";
  document.body.appendChild(btn);}

</script>

</head>
